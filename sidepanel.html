<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>直播流聚合控制面板</title>
  <script src="sidebar.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- 主容器 -->
  <div class="main-container">
    <!-- 页面头部 -->
    <header class="header">
      <h1 class="header-title">直播流聚合</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="btn primary-btn">刷新数据</button>
      </div>
    </header>

    <!-- 内容区域 -->
    <main class="content">


      <!-- 直播流链接卡片 -->
      <section class="card">
        <div class="card-header">
          <h2 class="card-title">直播流链接</h2>
        </div>
        
        <div class="card-body">
          <!-- 过滤控件区域 -->
          <div class="filter-container">
            <div class="filter-rows">
              <!-- 第一行筛选条件 -->
              <div class="filter-row">
                <!-- 类型过滤 -->
                <div class="filter-group">
                  <label for="typeFilter">类型:</label>
                  <select id="typeFilter" class="custom-select">
                    <option value="">所有类型</option>
                  </select>
                </div>
                
                <!-- 清晰度过滤 -->
                <div class="filter-group">
                  <label for="clarityFilter">清晰度:</label>
                  <select id="clarityFilter" class="custom-select">
                    <option value="">所有清晰度</option>
                  </select>
                </div>
                
                <!-- 格式过滤 -->
                <div class="filter-group">
                  <label for="formatFilter">格式:</label>
                  <select id="formatFilter" class="custom-select">
                    <option value="">所有格式</option>
                  </select>
                </div>
                
                <!-- 视频编码过滤 -->
                <div class="filter-group">
                  <label for="codecFilter">视频编码:</label>
                  <select id="codecFilter" class="custom-select">
                    <option value="">所有编码</option>
                  </select>
                </div>
              </div>
              
              <!-- 第二行筛选条件 -->
              <div class="filter-row">
                <!-- HDR类型过滤 -->
                <div class="filter-group">
                  <label for="hdrFilter">HDR类型:</label>
                  <select id="hdrFilter" class="custom-select">
                    <option value="">所有HDR类型</option>
                  </select>
                </div>
                
                <!-- 码率过滤 -->
                <div class="filter-group">
                  <label for="bitrateFilter">码率:</label>
                  <select id="bitrateFilter" class="custom-select">
                    <option value="">所有码率</option>
                  </select>
                </div>
                
                <!-- 分辨率过滤 -->
                <div class="filter-group">
                  <label for="resolutionFilter">分辨率:</label>
                  <select id="resolutionFilter" class="custom-select">
                    <option value="">所有分辨率</option>
                  </select>
                </div>
                
                <!-- 操作按钮组 -->
                <div class="filter-group action-buttons">
                  <button id="resetFiltersBtn" class="btn reset-btn">重置筛选</button>
                  <button id="testAllLinksBtn" class="btn test-all-btn">一键测试所有链接</button>
                </div>
              </div>
            </div>
            
            <!-- 活动筛选指示器 -->
            <div id="activeFilters" class="active-filters"></div>
          </div>
          
          <!-- 直播流表格 -->
          <div class="table-container">
            <table id="dynamicTable" class="table">
              <thead class="table-header">
                <tr>
                  <th>类型</th>
                  <th>清晰度</th>
                  <th>格式</th>
                  <th>视频编码</th>
                  <th>HDR类型</th>
                  <th>码率</th>
                  <th>分辨率</th>
                  <th>链接状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>


</body>
</html>
